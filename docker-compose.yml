version: '3.8'
services:
  mysql:
    image: mysql:8.0
    container_name: cognito-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: cognito
      MYSQL_USER: cognito
      MYSQL_PASSWORD: cognito_pass
    ports:
      - "3306:3306"
    volumes:
      - ./data/mysql:/var/lib/mysql
    command: ["--default-authentication-plugin=mysql_native_password"]
  redis:
    image: redis:7
    container_name: cognito-redis
    ports:
      - "6379:6379"
    volumes:
      - ./data/redis:/data